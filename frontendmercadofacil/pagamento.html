<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100 font-inter">

    <header class="bg-indigo-700 text-white py-6 shadow-lg">
        <div class="max-w-5xl mx-auto px-4 flex justify-between">
            <h1 class="text-2xl font-bold">ðŸ’³ Pagamento</h1>
            <a href="index.html" class="hover:text-gray-300">Voltar</a>
        </div>
    </header>

    <main class="max-w-3xl mx-auto mt-10 bg-white p-10 rounded-2xl shadow-xl">

        <h2 class="text-2xl font-bold text-gray-800 mb-6">Resumo do Pedido</h2>

        <div class="flex items-center gap-6 border p-5 rounded-xl bg-gray-50">
            <img id="produto-img" class="w-32 h-32 object-cover rounded-lg shadow">
            <div>
                <p id="produto-nome" class="text-xl font-semibold"></p>
                <p id="produto-preco" class="text-lg text-indigo-600 font-bold"></p>
            </div>
        </div>

        <form id="formPagamento" class="mt-8">

            <h3 class="text-xl font-semibold mb-4">Dados do Cliente</h3>

            <label class="block mb-4">
                <span>Nome:</span>
                <input id="nome" type="text" required class="w-full p-3 mt-1 border rounded-lg">
            </label>

            <label class="block mb-4">
                <span>Email:</span>
                <input id="email" type="email" required class="w-full p-3 mt-1 border rounded-lg">
            </label>

            <label class="block mb-4">
                <span>EndereÃ§o:</span>
                <input id="endereco" type="text" required class="w-full p-3 mt-1 border rounded-lg">
            </label>

            <div class="mt-6 bg-indigo-50 p-4 rounded-xl border-l-4 border-indigo-600">
                <p class="text-lg font-semibold">Total:
                    <span id="valor-total" class="text-indigo-700 text-xl font-bold"></span>
                </p>
            </div>

            <button class="mt-6 w-full p-4 bg-indigo-600 text-white rounded-xl text-lg hover:bg-indigo-700 transition">
                Finalizar Pagamento
            </button>

        </form>
    </main>

    <script src="pagamento.js"></script>
</body>
</html>
